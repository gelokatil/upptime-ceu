# Change these first
owner: gelokatil # Your GitHub organization or username, where this repository lives
repo: upptime-ceu # The name of this repository

sites:
  - name: www.ceu.es
    url: https://www.ceu.es
  - name: www.uspceu.com
    url: http://www.uspceu.com
    maxResponseTime: 10000
    expectedStatusCodes:
      - 200
      - 302
  - name: www.uchceu.es
    url: http://www.uchceu.es
    maxResponseTime: 10000
    expectedStatusCodes:
      - 200
      - 301
    __dangerous__insecure: true  
  - name: www.uaoceu.es  
    url: www.uaoceu.es
  - name: Chico RedIRIS
    check: "tcp-ping"
    url: 130.206.1.3
    port: 53
  - name: Sun RedIRIS
    check: "tcp-ping"
    url: 130.206.1.2
    port: 53
    
assignees:
  - gelokatil

status-website:
  theme: dark
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /upptime-ceu
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: CEU Uptime Status
#  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
#  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages.
  navbar:
    - title: Status
      href: /upptime-ceu
